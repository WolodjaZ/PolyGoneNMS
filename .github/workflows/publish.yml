name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code ğŸ“‚
      uses: actions/checkout@v3

    - name: Set up Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
        cache: pip # Cache the pip dependencies

    - name: Install dependencies ğŸ› ï¸
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install twine

    - name: Build package ğŸ“¦
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish package ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/

    - name: Build and publish package ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
