name: CI

on:
    push:
        branches:
        - main
    pull_request:

jobs:
    test:
        name: Test
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
              python-version:
                - "3.8"
                - "3.9"
                - "3.10"
              os:
                - ubuntu-latest
                - windows-latest
                - macos-latest
              arch:
                - x64
        steps:
            - name: Checkout code ğŸ“‚
              uses: actions/checkout@v3

            - name: Set up Python ğŸ
              uses: actions/setup-python@v4
              with:
                python-version: ${{ matrix.python-version }}
                cache: 'pip' # caching pip dependencies

            - name: Install dependencies ğŸ› ï¸
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install -r requirements-dev.txt

            - name: Clear code ğŸ§¹
              uses: pre-commit/action@v3.0.0
              with:
                extra_args: --all-files

            - name: Run tests ğŸ§ª
              run: |
                pytest --cov=polygone_nms --cov-config=setup.cfg --cov-report=xml tests

            - name: Upload coverage report to Codecov ğŸ“ˆ
              if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.8' }}
              uses: codecov/codecov-action@v2
              with:
                token: ${{ secrets.CODECOV_TOKEN }}
                file: ./coverage.xml

    comment_benchmark:
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        needs: test
        steps:
          - name: Checkout code ğŸ“‚
            uses: actions/checkout@v3

          - name: Check if benchmark_results.png has changed ğŸ”
            id: check_benchmark
            run: |
              git fetch origin main
              git merge-base origin/main HEAD

          - name: Post comment with benchmark results ğŸ“
            if: steps.check_benchmark.outputs.changed == '0'
            uses: peter-evans/create-or-update-comment@v3
            with:
              token: ${{ secrets.GITHUB_TOKEN }}
              issue-number: ${{ github.event.pull_request.number }}
              body: |
                ## Benchmark Results Comparison

                ### Previous Benchmark Results (main branch)
                ![Previous Benchmark results](https://raw.githubusercontent.com/${{ github.repository }}/main/assets/benchmark_results.png)

                ### Current Benchmark Results (pull request)
                ![Current Benchmark results](https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.sha }}/assets/benchmark_results.png)

    analyze:
        name: Analyze
        needs: test
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        strategy:
            fail-fast: false
            matrix:
                language:
                    - python
        steps:
            - name: Checkout code ğŸ“‚
              uses: actions/checkout@v3

            - name: Initialize CodeQL ğŸ§¬
              uses: github/codeql-action/init@v2
              with:
                languages: ${{ matrix.language }}

            - name: Autobuild ğŸ¤–
              uses: github/codeql-action/autobuild@v2

            - name: Perform CodeQL Analysis ğŸ”
              uses: github/codeql-action/analyze@v2
              with:
                category: "/language:${{matrix.language}}"

    release:
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      needs: test
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code ğŸ“‚
        uses: actions/checkout@v3

      - name: Check if VERSION file has changed ğŸ”
        id: check_version
        run: |
          git fetch origin main
          merge_base=$(git merge-base origin/main HEAD)
          if git diff --name-only $merge_base HEAD | grep -q '^VERSION$'; then
            echo "::set-output name=changed::0"
          else
            echo "::set-output name=changed::1"
          fi
          exit 0

      - name: Get version from VERSION file ğŸ’»
        id: get_version
        run: |
          echo "::set-output name=version::$(cat VERSION)"

      - name: Create GitHub Release ğŸš€
        if: steps.check_version.outputs.changed == '0'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
